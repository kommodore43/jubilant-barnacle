<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confesiones CSME</title>
  <!-- Agregar estilos CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Confesiones CSME Ovalle</h1>
  </header>

  <main>
    <section>
      <h2>Envía tu Confesión</h2>
      <form id="confessionForm">
        <textarea id="confessionText" placeholder="Escribe tu confesión aquí" required></textarea>
        <button type="submit">Enviar Confesión</button>
      </form>
    </section>

    <section>
      <h2>Confesiones Recientes</h2>
      <ul id="confessionList">
        <!-- Aquí se mostrarán las confesiones recientes -->
      </ul>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
